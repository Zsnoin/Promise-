<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        setTimeout(() => { //放入宏队列
            console.log(1);
        }, 0)
        Promise.resolve().then(() => { //放入微队列
            console.log(2);
        })
        Promise.resolve().then(() => {//放入微队列
            console.log(4);
        })
        console.log(3);

        // 最终执行顺序 3 2 4 1
    </script>
</body>

</html>
